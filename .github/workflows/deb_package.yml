name: DEB Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-deb-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-deb-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-deb-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install libasound2-dev libudev-dev pkg-config

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Package
        run: cargo deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload deb
        uses: svenstaro/upload-release-action@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "target/debian/*.deb"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
